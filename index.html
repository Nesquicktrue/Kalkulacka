<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Kalkulačka</title>
    
</head>
<body>
    <div class="wrapper">
        <div class="uvod"></div>
        <div class="telo">
            <img src="img/boom.gif" alt="" class="cover neviditelny">
            <div class="display">
            
                <div class="displayNahore"></div>
                <div class="displayDole"></div>
            
            </div>

            <div class="tlacitka">

                <div class="num">
                    <button id="tlac1" value="1" class="tlacCislo">1</button>
                    <button id="tlac2" value="2" class="tlacCislo">2</button>
                    <button id="tlac3" value="3" class="tlacCislo">3</button>
                    <button id="tlac4" value="4" class="tlacCislo">4</button>
                    <button id="tlac5" value="5" class="tlacCislo">5</button>
                    <button id="tlac6" value="6" class="tlacCislo">6</button>
                    <button id="tlac7" value="7" class="tlacCislo">7</button>
                    <button id="tlac8" value="8" class="tlacCislo">8</button>
                    <button id="tlac9" value="9" class="tlacCislo">9</button>
                    <button id="tlac0" value="0" class="tlacCislo">0</button>
                    <button id="tecka" value="." class="tlacCislo">.</button>
                    
                    <button id="tlacClear" style="width:125px" class="tlacCislo">CLR</button>
                    <button id="tlacSmaz" class="tlacCislo"> ← </button>
                </div>

                <div class="funkce">
                    <button id="tlacPlus" class="tlacFunkce">+</button>
                    <button id="tlacMinus" class="tlacFunkce">-</button>
                    <button id="tlacKrat" class="tlacFunkce">*</button>
                    <button id="tlacDeleno" class="tlacFunkce">÷</button>
                    <button id="tlacRovna" class="tlacFunkce">=</button>
                </div>
            </div>
            

        </div>
        <label for="skins">Choose a skin:</label>
            <select name="skins" id="skins">
            <option value="helloKitty">Hello Kitty</option>
            <option value="SW">SW</option>
            <option value="shrek">Shrek</option>
            </select>
    </div>
    

</body>
</html>
